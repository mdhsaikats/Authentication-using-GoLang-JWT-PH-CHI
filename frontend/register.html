<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../asset/authentication.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Auth - Registration</title>
</head>

<body class="bg-gray-100">

    <!-- Center Container -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4">

        <!-- Top Logo -->
         <a href="https://github.com/mdhsaikats">
            <img src="../asset/authentication.png" alt="Auth Logo" class="h-16 mb-6">
         </a>

        <!-- Login Card -->
        <div class="w-full max-w-sm bg-white border border-gray-300 rounded-xl shadow-lg p-8">

            <h2 class="text-3xl font-semibold text-center mb-6 text-gray-700">
                Registration
            </h2>

            <form id="registerForm" class="space-y-4">

                <div>
                    <label class="block mb-1 text-gray-600" for="username">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg 
                               focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div>
                    <label class="block mb-1 text-gray-600" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg 
                               focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="relative">
                    <label class="block mb-1 text-gray-600" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg 
                               focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <img
                        id="togglePassword"
                        src="../asset/eye.png"
                        alt="Toggle Password"
                        class="absolute right-3 top-9 w-5 h-5 cursor-pointer"
                    >
                </div>
                <div class="relative">
                    <label class="block mb-1 text-gray-600" for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg 
                               focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <img
                        id="toggleConfirmPassword"
                        src="../asset/eye.png"
                        alt="Toggle Confirm Password"
                        class="absolute right-3 top-9 w-5 h-5 cursor-pointer"
                    >
                </div>

                <button 
                    type="submit"
                    class="w-full bg-white text-black py-2 rounded-lg 
                           hover:bg-black border border-black hover:text-white transition"
                >
                    Register
                </button>

                <div class="flex items-center justify-between my-4">
                    <hr class="w-full border-gray-300">
                    <span class="px-2 text-gray-500 text-sm">OR</span>
                    <hr class="w-full border-gray-300">
                </div>

                <button 
                    type="button"
                    id="googleLoginBtn"
                    class="w-full bg-red-600 text-white border border-red-600 py-2 rounded-lg 
                           hover:bg-white hover:text-red-600 transition"
                >
                    Sign up with Google
                </button>
                <p class="text-center text-gray-600 text-sm mt-4">
                    Already have an account? 
                    <a href="index.html" class="text-black hover:underline">
                        Login
                    </a>
                </p>
            </form>
        </div>

        <!-- Footer -->
        <footer class="mt-6">
            <div class="text-center text-gray-500 text-sm">
                <img src="../asset/authentication.png" 
                     alt="Auth Logo" 
                     class="inline-block w-5 h-5 mr-1 align-middle">
                <span>&copy; 2024 Auth Application. All rights reserved.</span>
                <p class="mt-1">Developed by Saikat</p>
            </div>
        </footer>

    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>

</body>
</html>
